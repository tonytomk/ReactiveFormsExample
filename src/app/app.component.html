<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
            <span class="help-block" *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched">
              please enter a valid username!
            </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
            <span class="help-block" *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched">
              please enter a valid email!
            </span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
          <span class="help-block" *ngIf="!signUpForm.get('gender').valid && signUpForm.get('gender').touched">
            please enter a valid gender!
          </span>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
